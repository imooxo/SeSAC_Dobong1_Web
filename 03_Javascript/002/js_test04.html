<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 - 배열과 반복문, 내장 메소드, 내장 객체, 난수 생성(랜덤 숫자 뽑기) </title>
</head>
<body>
    <h3>Javascript 실습</h3>
    <ul>
        <li>1~100까지의 배열을 for문 사용해서 만들기, 
            <ol>해당 배열의 합을 for문, for of문 forEach문을 사용하기</ol>
        </li>
        <li>두 배열에서 동일한 요소만을 가지는 배열 same만들기,
            <ol>서로 다른 요소만을 가지는 배열 diff 만들기</ol>
        </li>
        <li>내장 객체 Date를 이용해서 오늘이 평일,주말인지 콘솔창에 출력 
            <ol>(+)조건문과 함께 작성</ol>
        </li>
        <li>0~10사이의 랜덤한 숫자 출력, 
            <ol>0과 10포함,</ol>
            <ol>내장객체 Math를 사용</ol>
        </li>
    </ul>
    <script src="./js_test04.js"></script>
</body>
</html>
