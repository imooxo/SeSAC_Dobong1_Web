<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>jQuery 실습1 - 과일 사진 변경하기</title>
    <script>
      function changeImg(name) {
        // name: apple or banana or grape or peach
        console.log('name : ', name)
        
        // img의 src 속성을 변경해주는 속성
        // $('img').attr('src', '교체 이미지 주소');
        $('img').attr('src', `./img/${name}.png`);
      }
    </script>
  </head>
  <body>
    <!-- 필요하다면 이미지 경로 변경 -->
    <img src="./img/defaultImg.png" alt="과일" width="230px" height="200px" />
    <br />
    <p>버튼을 눌러 원하는 과일 사진으로 변경해보세요</p>
    <button onclick="changeImg('apple')">사과</button>
    <button onclick="changeImg('banana')">바나나</button>
    <button onclick="changeImg('grape')">포도</button>
    <button onclick="changeImg('peach')">복숭아</button>
  </body>
</html>
