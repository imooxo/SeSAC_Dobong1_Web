<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>    
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>    
    <title>jQuary 클래스 조작하기</title>
    <style>
        .color-blue {
            color: blue;
        }
        .fs-50 {
            font-size: 50px;
        }
        .bg-pink {
            background-color: pink;
        }
        .color-orange {
            color: orange;
        }
    </style>
    <script>
        function addClass() {
            // addClass : 클래스 추가
            $('#hi').addClass('fs-50');
        }

        function removeClass() {
            // removeClass : 클래스 삭제
            //$('#hi').removeClass('fs-50');
            $('#hi').removeClass(); // // 특정한 클래스를 지칭 하지 않으면 안에 값을 전부다 제거됨

        }
        function hasClass() {
            // hasClass : true or false를 반환
            console.log($('#hi').hasClass('fs-50'));
        }

        function toggleClass() {
            // toggleClass : 클래스가 있으면 삭제, 없으면 추가
            $('#hi').toggleClass('bg-pink');
        }

        function switchClass() {
            // switchClass : 클래스1을 클래스2로 바꿔줌, 시간은 클래스1을 클래스2로 바꿀때 걸리는 시간을 의미함
            $('#hi').switchClass('color-blue','color-orange',2);
        }
    </script>
</head>
<body>
    <p id="hi" class="color-blue">안녕하세요!</p>
    <button onclick="addClass()">클래스 추가</button>
    <button onclick="removeClass()">클래스 삭제</button>
    <button onclick="hasClass()">클래스 유무 확인</button>
    <button onclick="toggleClass()">클래스 토글</button>
    <button onclick="switchClass()">클래스 스위치</button>


</body>
</html>
