<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>jQuery 사용1</title>
    <script>
        function setValue(){
            // input 태그의 value 값을 설정
            $('input').val('setting');
        }

        function getValue(){
            // input 태그의 value 값을 가져오기
            alert($('input').val());
        }

        function changeStyle(){
            // Style 변경하기
            $('span').css('font-size','28px');
        }

        function changeAttribute(){
            // 속성 변경하기
            $('input').attr('placeholder','name');
            // setAttribute('placeholder', 'name'); 과 같은 속성
        }

        function changeText(){
            // Text 변경하기
            $('span').text('jQuery text~');
            // innerText과 동일하다.
        }

        function changeHTML(){
            $('p').html('<h3>jQuery html</h3>')
            // innerHTML와 동일하다.
        }
    </script>
</head>
<body>
    <input type="text">
    <button onclick="setValue()">setValue</button>
    <button onclick="getValue()">getValue</button>
    <br>
    <span>안녕하세요</span>
    <button onclick="changeStyle()">changeStyle</button>

    <button onclick="changeAttribute()">changeAttribute</button>

    <p>p태그 </p>
    <button onclick="changeText()">changeText</button>
    <button onclick="changeHTML()">changeHTML</button>



<!-- jQuery 기초
    $(선택자).동작함수();
    $는 jQuery() 함수의 축약 형태로, 식별자 역할
-->

<!-- 값 가져오기 & 설정하기
    $(선택자).val();
    - input과 같은 value 값을 가져올 수 있다.
    - var value = $("input").val();

    $(선택자).val("설정할 값");
    - input과 같은 곳에 value 값을 설정할 수 있다.
    - $("input").val("설정완료!")
-->

<!-- Style 변경하기
    $( 선택자 ).css( “속성” , “속성값” );
    $("span").css( “font-size” , “28px” );
    $("span").css( “color” , “blue” );
        var span = document.querySelector("span");
        span.style = "font-size: 10px; color: red";
-->

<!-- 속성 변경하기
    $( 선택자 ).attr( “속성”, “속성값” );
    $("#li2").css( “style” , “color: red” );
-->

<!-- Text 변경하기
    $( 선택자 ).text( “글자” );
    $("span").text( “jQuery로 바꿨습니다” );
        var span = document.querySelector("span");
        span.innerText = "js로 바꿨습니다."
-->

<!-- HTML 변경하기
    $( 선택자 ).html( html );
    $("p").html( “<h1>jQuery<h1>” );
        var p = document.querySelector("p");
        p.innerHTML = "<h3>javasript로 바꿨습니다.</h3>"
-->
</body>
</html>
