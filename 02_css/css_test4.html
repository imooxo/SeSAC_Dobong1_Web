<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector 실습3 - 가상 클래스 선택자1</title>
    <style>
        h1:hover{
            color:red
        }
        a:active{
            background-color: blue;
        }
        input:focus{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>h1 tag</h1>
    <a>a tag</a> <br/>
    <input type="text">
</body>
</html>
