<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr3 실습 relative/absolute/fixed</title>
    <style>

.container{
    width:500px;
    height: 500px;
    background-color: black;
}
div{
    width:200px;
    height: 200px;
}

.item1{
    position: relative;
    background-color: red;
    left:50px;
    top:30px
}
.item2{
    position: absolute;
    background-color: blue;
    right: 30px;
    bottom:100px
}

.item3{
    position: fixed;
    background-color: yellow;
    top:100;
    right: 100px;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
    </div>

</body>
</html>
